<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Memory game</title>
</head>
<body>
    <div class="content">
        <h1>It's a simple memory game!</h1>
        <p class="rule">You have one rule: Find the same pictures! <br><br>
            If you find a pair then click on the "PAIR" button and you will get a bonus try. <br>
            If your tries reach 10, you lose.  <br>
        <br> If you lose and want to retry then refresh the page please!</p>
        <div class="img-container">
            <div class="img1" style="grid-area: img1"><img src=""></div>
            <div class="img2" style="grid-area: img2"><img src=""></div>
            <div class="img3" style="grid-area: img3"><img src=""></div>
            <div class="img4" style="grid-area: img4"><img src=""></div>
            <div class="img5" style="grid-area: img5"><img src=""></div>
            <div class="img6" style="grid-area: img6"><img src=""></div>
            <div class="img7" style="grid-area: img7"><img src=""></div>
            <div class="img8" style="grid-area: img8"><img src=""></div>
            <div class="img9" style="grid-area: img9"><img src=""></div>
            <div class="img10" style="grid-area: img10"><img src=""></div>
            <div class="img11" style="grid-area: img11"><img src=""></div>
            <div class="img12" style="grid-area: img12"><img src=""></div>
            <button class="pair"><b>PAIR!</b></button>
        </div>
        <p class="tries">Tries:</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
